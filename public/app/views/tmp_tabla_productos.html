<div class="col-lg-1 hidden-xs">&nbsp;</div>
<div class="col-lg-10 col-xs-12">
<div class="panel panel-default">
		<div class="panel-heading">
			<div class="form-inline pull-right">
				<div class="form-group">
					<button type="button" ng-click='agregar()' class="btn btn-primary btn-sm ">Agregar +</button>
				</div>
				<div class="form-group">
					<button type="button" ng-click='ventas_stock()' class="btn btn-primary btn-sm">Informe Ventas + Stock</button>
				</div>
			</div>

			<h4>Lista de productos</h4>
		</div>
		<div class="panel-body padding-0">
		<div class='table-responsive'>
		<table class="table table-bordered table-condenced">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Categor√≠a</th>
					<th>Referencia</th>
					<th>Precio</th>
					<th>Peso</th>
					<th>Stock</th>
					<th colspan="3" width="10%">Opciones</th>
				</tr>
			</thead>
			<tbody data-row='productos' ng-repeat="producto in productos">
				<tr>
					<td>{{ producto.nombre }}</td>
					<td>{{ producto.categoria }}</td>
					<td>{{ producto.referencia }}</td>
					<td>{{ producto.precio }}</td>
					<td>{{ producto.peso}}</td>
					<td>{{ producto.stock}}</td>
					<td><button type="button" ng-click='mostrar(producto)' name="borrar" class="btn btn-default btn-xs btn-info">Ver</button></td>
					<td><button type="button" ng-click='editar(producto)' name="editar" class="btn btn-default btn-xs btn-info">Editar</button></td>
					<td><button type="button" ng-click='borrar(producto)' name="borrar" class="btn btn-default btn-xs btn-danger">Borrar</button></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
</div>
