<div class="col-lg-1 hidden-xs">&nbsp;</div>
<div class="col-lg-10 col-xs-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="form-inline pull-right">
				<div class="form-group">
					<button type="button" ng-click='agregar()' class="btn btn-primary btn-sm ">Agregar +</button>
				</div>
				<div class="form-group">
					<button type="button" ng-click='ventas_stock()' class="btn btn-primary btn-sm">Informe Ventas + Stock</button>
				</div>
			</div>

			<h4>Lista de productos</h4>
		</div>
		<div class="panel-body padding-0">
			<div class='table-responsive'>
				<table class="table table-bordered table-condenced">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Categor√≠a</th>
							<th>Referencia</th>
							<th>Precio</th>
							<th>Peso</th>
							<th>Stock</th>
							<th colspan="3" width="10%">Opciones</th>
						</tr>
					</thead>
					<tbody data-row='productos' ng-repeat="producto in productos">
						<tr>
							<td>{{ producto.nombre }}</td>
							<td>{{ producto.categoria }}</td>
							<td>{{ producto.referencia }}</td>
							<td>{{ producto.precio }}</td>
							<td>{{ producto.peso }}</td>
							<td>{{ producto.stock }}</td>
							<td><button type="button" ng-click='mostrar(producto)' name="borrar{{producto.id}}" class="btn btn-default btn-xs btn-info">Ver</button></td>
							<td><button type="button" ng-click='editar(producto)' name="editar{{producto.id}}" class="btn btn-default btn-xs btn-info">Editar</button></td>
							<td><button type="button" ng-click='borrando(producto)' name="borrando{{producto.id}}" class="btn btn-default btn-xs btn-danger">Borrar</button></td>
						</tr>
					</tbody>
				</table>
				<nav aria-label="Page navigation" align="center">
					<ul class="pagination pagination-sm no-margin pull-right">
						<li ng-class="{disabled:!navigators.prev.state}">
							<a class='btn btn-primary active' href="javascript:void();" aria-label="Previous" ng-click="prev()" >
								<i class="fa fa-fast-forward"></i> Anterior
							</a>
						</li>
						<li ng-repeat="page in pages" ng-class="{active:page.active}" ng-disabled="page.active">
							<a class='btn btn-default' href="javascript:void();" ng-click="setPageActive(page.page)">{{page.page}}</a>
						</li>
						<li ng-class="{disabled:!navigators.next.state}">
							<a class='btn btn-default'  href="javascript:void();" aria-label="Next" ng-click="next()">
								<i class="fa fa-step-forward"></i> Siguiente
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
